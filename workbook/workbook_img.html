<!DOCTYPE html>
<!--
This file is for developer reference only! It is not used in the public facing website.

The script that generates markdown for the public facing website ALSO generates images for workbooks.
The images are created using a headless browser to take a screenshot of an HTML page.
The code that does this is found in /scripts/workbook_generators.js.

When modifying generated images, it is easier to work with HTML directly.
Modify this file until you're happy with the end result in your browser.
Then copy/paste the HTML to scripts/workbook_generators.js to see the changes (next time the site is generated).
-->
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&family=PT+Sans&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&family=PT+Sans:wght@400;700&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-family: 'PT Sans';
        font-size: 12px;
        color: white;
      }
      body {
        min-height: 576px;
        min-width: 1024px;
      }
      .workbook-image-container {
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/A_laptop_and_a_notebook_on_the_wooden_table_%28Pixabay%29.jpg/1024px-A_laptop_and_a_notebook_on_the_wooden_table_%28Pixabay%29.jpg');
        background-repeat: no-repeat;
        display: flex;
        flex-direction: row;
        /* maintain 16:9 aspect ratio */
        height: 576px;
        width: 1024px;
      }
      .color-field {
        border-bottom: 576px solid #8BAB84;
        border-right: 180px solid transparent;
        position: relative;
        width: 512px;
        z-index: 0;
      }
      .isc-logo {
        margin: 2rem 0 0 2rem;
        position: absolute;
        z-index: 1;
      }
      .isc-logo img {
        width: 256px;
      }
      .module-name {
        font-family: 'Source Serif Pro', serif;
        font-size: 5rem;
        margin: 26rem 0 0 2rem;
        position: absolute;
        z-index: 1;
      }
      .workbook-title {
        font-family: 'PT Sans', sans-serif;
        font-size: 2.2rem;
        position: absolute;
        margin: 32rem 0 0 2rem;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="workbook-image-container">
      <div class="color-field"></div>
      <span class="isc-logo"><img src="https://innersourcecommons.org/images/logo.png" alt="InnerSource Commons"></span>
      <span class="module-name">Learning Path</span>
      <span class="workbook-title">The Trusted Committer Workbook</span>
    </div>
  </body>
</html>
