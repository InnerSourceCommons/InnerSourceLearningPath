# Uses pyspelling (Aspell).
# Further info in `.pyspelling.yml`
name: Spell Check
on:
  push:
    branches:
    - main
    paths:
    - '**.asciidoc'
  pull_request:
    branches:
    - main

jobs:
  spellcheck:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check Spelling
      uses: rojopolis/spellcheck-github-actions@0.29.0
